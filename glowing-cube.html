<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Glowing Cube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="canvas-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        class GlowingCube {
            constructor() {
                this.container = document.getElementById('canvas-container');
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.composer = null;
                this.cubes = [];

                this.init();
                this.createLighting();
                this.createCubes();
                this.setupPostProcessing();
                this.animate();
                this.setupEventListeners();
            }

            init() {
                // Scene
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x000000);

                // Camera
                this.camera = new THREE.PerspectiveCamera(
                    35,
                    window.innerWidth / window.innerHeight,
                    0.1,
                    1000
                );
                this.camera.position.set(5, 4, 6);
                this.camera.lookAt(0, 0, 0);

                // Renderer with optimized settings
                this.renderer = new THREE.WebGLRenderer({
                    antialias: true,
                    alpha: true,
                    powerPreference: "high-performance"
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Limit for performance
                this.renderer.toneMapping = THREE.ReinhardToneMapping;
                this.renderer.toneMappingExposure = 1.2;
                this.container.appendChild(this.renderer.domElement);
            }

            createLighting() {
                // Ambient light
                const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
                this.scene.add(ambientLight);

                // Central bright point light (core glow)
                const coreLight = new THREE.PointLight(0xffffff, 2, 10);
                coreLight.position.set(0, 0, 0);
                this.scene.add(coreLight);

                // Subtle directional light for depth
                const dirLight = new THREE.DirectionalLight(0xffffff, 0.3);
                dirLight.position.set(5, 5, 5);
                this.scene.add(dirLight);
            }

            createCubes() {
                // Outer glass shell - highly translucent
                const outerGeometry = new THREE.BoxGeometry(2.5, 2.5, 2.5);
                const outerMaterial = new THREE.MeshPhysicalMaterial({
                    color: 0xffffff,
                    metalness: 0.1,
                    roughness: 0.05,
                    transparent: true,
                    opacity: 0.08,
                    transmission: 0.95,
                    thickness: 0.5,
                    envMapIntensity: 0.5,
                    clearcoat: 1.0,
                    clearcoatRoughness: 0.05,
                    side: THREE.DoubleSide
                });
                const outerCube = new THREE.Mesh(outerGeometry, outerMaterial);
                this.scene.add(outerCube);
                this.cubes.push(outerCube);

                // Middle glass layer
                const middleGeometry = new THREE.BoxGeometry(1.7, 1.7, 1.7);
                const middleMaterial = new THREE.MeshPhysicalMaterial({
                    color: 0xffffff,
                    metalness: 0.2,
                    roughness: 0.1,
                    transparent: true,
                    opacity: 0.12,
                    transmission: 0.88,
                    emissive: 0xffffff,
                    emissiveIntensity: 0.1,
                    side: THREE.DoubleSide
                });
                const middleCube = new THREE.Mesh(middleGeometry, middleMaterial);
                this.scene.add(middleCube);
                this.cubes.push(middleCube);

                // Inner glowing structure
                const innerGeometry = new THREE.BoxGeometry(1, 1, 1);
                const innerMaterial = new THREE.MeshStandardMaterial({
                    color: 0xffffff,
                    emissive: 0xffffff,
                    emissiveIntensity: 1.5,
                    transparent: true,
                    opacity: 0.6,
                    metalness: 0.5,
                    roughness: 0.3
                });
                const innerCube = new THREE.Mesh(innerGeometry, innerMaterial);
                this.scene.add(innerCube);
                this.cubes.push(innerCube);

                // Core - brightest element
                const coreGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
                const coreMaterial = new THREE.MeshBasicMaterial({
                    color: 0xffffff
                });
                const core = new THREE.Mesh(coreGeometry, coreMaterial);
                this.scene.add(core);
                this.cubes.push(core);
            }

            setupPostProcessing() {
                // Optimized bloom settings for performance
                this.composer = new EffectComposer(this.renderer);

                const renderPass = new RenderPass(this.scene, this.camera);
                this.composer.addPass(renderPass);

                // Reduced bloom for better performance
                const bloomPass = new UnrealBloomPass(
                    new THREE.Vector2(window.innerWidth, window.innerHeight),
                    0.8,  // strength (reduced from 1.8)
                    0.4,  // radius (reduced from 0.6)
                    0.3   // threshold (increased to reduce glow area)
                );
                this.composer.addPass(bloomPass);
            }

            animate() {
                requestAnimationFrame(() => this.animate());

                // Slower, more elegant rotation
                const time = Date.now() * 0.0003;
                this.cubes.forEach((cube, index) => {
                    cube.rotation.x = time * (0.5 + index * 0.1);
                    cube.rotation.y = time * (0.7 + index * 0.1);
                });

                this.composer.render();
            }

            setupEventListeners() {
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                    this.composer.setSize(window.innerWidth, window.innerHeight);
                });
            }
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            new GlowingCube();
        });
    </script>
</body>

</html>
